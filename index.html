
  <!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8">
      <title>BattleBoats</title>
      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
      <header>
        <h1>BattleBoats</h1>
      </header>

      <div class="container">

        <div class="sfComm">sfComm</div>

        <div class="gameBoard">
          <div class="gridWrapper">

            <div class="gridSquare" data-column="0" data-row="0"></div>
            <div class="gridSquare" data-column="0" data-row="1"></div>
            <div class="gridSquare" data-column="0" data-row="2"></div>
            <div class="gridSquare" data-column="0" data-row="3"></div>
            <div class="gridSquare" data-column="0" data-row="4"></div>
            <div class="gridSquare" data-column="0" data-row="5"></div>
            <div class="gridSquare" data-column="0" data-row="6"></div>
            <div class="gridSquare" data-column="0" data-row="7"></div>

            <div class="gridSquare" data-column="1" data-row="0"></div>
            <div class="gridSquare" data-column="1" data-row="1"></div>
            <div class="gridSquare" data-column="1" data-row="2"></div>
            <div class="gridSquare" data-column="1" data-row="3"></div>
            <div class="gridSquare" data-column="1" data-row="4"></div>
            <div class="gridSquare" data-column="1" data-row="5"></div>
            <div class="gridSquare" data-column="1" data-row="6"></div>
            <div class="gridSquare" data-column="1" data-row="7"></div>

            <div class="gridSquare" data-column="2" data-row="0"></div>
            <div class="gridSquare" data-column="2" data-row="1"></div>
            <div class="gridSquare" data-column="2" data-row="2"></div>
            <div class="gridSquare" data-column="2" data-row="3"></div>
            <div class="gridSquare" data-column="2" data-row="4"></div>
            <div class="gridSquare" data-column="2" data-row="5"></div>
            <div class="gridSquare" data-column="2" data-row="6"></div>
            <div class="gridSquare" data-column="2" data-row="7"></div>

            <div class="gridSquare" data-column="3" data-row="0"></div>
            <div class="gridSquare" data-column="3" data-row="1"></div>
            <div class="gridSquare" data-column="3" data-row="2"></div>
            <div class="gridSquare" data-column="3" data-row="3"></div>
            <div class="gridSquare" data-column="3" data-row="4"></div>
            <div class="gridSquare" data-column="3" data-row="5"></div>
            <div class="gridSquare" data-column="3" data-row="6"></div>
            <div class="gridSquare" data-column="3" data-row="7"></div>

            <div class="gridSquare" data-column="4" data-row="0"></div>
            <div class="gridSquare" data-column="4" data-row="1"></div>
            <div class="gridSquare" data-column="4" data-row="2"></div>
            <div class="gridSquare" data-column="4" data-row="3"></div>
            <div class="gridSquare" data-column="4" data-row="4"></div>
            <div class="gridSquare" data-column="4" data-row="5"></div>
            <div class="gridSquare" data-column="4" data-row="6"></div>
            <div class="gridSquare" data-column="4" data-row="7"></div>

            <div class="gridSquare" data-column="5" data-row="0"></div>
            <div class="gridSquare" data-column="5" data-row="1"></div>
            <div class="gridSquare" data-column="5" data-row="2"></div>
            <div class="gridSquare" data-column="5" data-row="3"></div>
            <div class="gridSquare" data-column="5" data-row="4"></div>
            <div class="gridSquare" data-column="5" data-row="5"></div>
            <div class="gridSquare" data-column="5" data-row="6"></div>
            <div class="gridSquare" data-column="5" data-row="7"></div>

            <div class="gridSquare" data-column="6" data-row="0"></div>
            <div class="gridSquare" data-column="6" data-row="1"></div>
            <div class="gridSquare" data-column="6" data-row="2"></div>
            <div class="gridSquare" data-column="6" data-row="3"></div>
            <div class="gridSquare" data-column="6" data-row="4"></div>
            <div class="gridSquare" data-column="6" data-row="5"></div>
            <div class="gridSquare" data-column="6" data-row="6"></div>
            <div class="gridSquare" data-column="6" data-row="7"></div>

            <div class="gridSquare" data-column="7" data-row="0"></div>
            <div class="gridSquare" data-column="7" data-row="1"></div>
            <div class="gridSquare" data-column="7" data-row="2"></div>
            <div class="gridSquare" data-column="7" data-row="3"></div>
            <div class="gridSquare" data-column="7" data-row="4"></div>
            <div class="gridSquare" data-column="7" data-row="5"></div>
            <div class="gridSquare" data-column="7" data-row="6"></div>
            <div class="gridSquare" data-column="7" data-row="7"></div>

          </div>
        </div>

        <div class="scoreBox">

          <div class="sbPlayerContainer" id="sbHeaders">
            <div class="turn" id="headerTurn">Turn</div>
            <div class="name" id="headerName">Player</div>
            <div class="hits" id="headerHits"># Hits</div>
            <!-- <div class="boats" id="headerBoats"># Boats</div> -->
          </div>

          <div class="sbPlayerContainer" id="p1Container">
            <div class="turn" id="player1Turn"></div>
            <div class="name" id="player1Name">Player 1</div>
            <div class="hits" id="player1Hits">0/9</div>
            <!-- <div class="boats" id="player1Boats">0/3</div> -->
          </div>

        <div class="sbPlayerContainer" id="p2Container">
          <div class="turn" id="player2Turn"></div>
          <div class="name" id="player2Name">Player 2</div>
          <div class="hits" id="player2Hits">0/9</div>
          <!-- <div class="boats" id="player2Boats">0/3</div> -->
        </div>

        <div class="lfComm">

          <div class="lfText">
            <p>lfText</p>
          </div>

          <div class="inputBox">
            <form>
              Player 1's Name:<br>
              <input type="text" name="player1Input"><br>
              <br><br>
              Player 2's Name:<br>
              <input type="text" name="player2Input">
            </form>
            <br><br>
          </div>

        <div class="lfButton">lfButton</div>

      </div>

      <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="./js/app.js" type="text/javascript"></script>
    </body>

  </html>
